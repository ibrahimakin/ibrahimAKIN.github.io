<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0a141d" />
    <meta name="description" content="Language Application" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Language App</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/sidenav/sidenav.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/topnav/topnav.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/navigation.css" />
    <link rel="stylesheet" type="text/css" href="create.css" />
    <script type="text/javascript" src="lang.js"></script>
    <script type="text/javascript" src="/components/navigation/lang.js"></script>
    <script type="text/javascript" src="/components/navigation/sidenav/sidenav.js"></script>
    <script type="text/javascript" defer src="/components/navigation/topnav/topnav.js"></script>
    <script type="text/javascript" defer src="create.js"></script>
    <script type="text/javascript" defer src="/script.js"></script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <top-nav></top-nav>
    <side-nav></side-nav>
    <div id="root">
        <div>
            <div>
                <label>
                    <input name="type" type="radio" onchange="handleCheck(this)" value="sentences">
                    <span lang-tag="sentence">Sentence</span>
                </label>
                <label>
                    <input name="type" type="radio" onchange="handleCheck(this)" value="words" checked>
                    <span lang-tag="word">Word</span>
                </label>
            </div>
        </div>
        <div>
            <div>
                <div class="langs">
                    <label for="en">En</label>
                    <button onclick="handleDelete('en')">X</button>
                </div>
                <textarea id="en" autofocus></textarea>
                <div class="langs">
                    <div></div>
                    <button onclick="handleFind(this.previousElementSibling)" lang-tag="find">Find</button>
                </div>
            </div>
            <div>
                <button id="tsl"> &#8625; </button>
                <button onclick="handleTranslate()"> &gt; </button>
                <button onclick="handleTranslate(null, 'en')"> &lt; </button>
            </div>
            <div>
                <div class="langs">
                    <label for="tr">Tr</label>
                    <button onclick="handleDelete('tr')">X</button>
                </div>
                <textarea id="tr"></textarea>
                <div class="langs">
                    <div></div>
                    <button onclick="handleFind(this.previousElementSibling, true)" lang-tag="find">Find</button>
                </div>
            </div>
        </div>
        <table>
            <tr>
                <td><label for="img" lang-tag="image">image</label></td>
                <td>
                    <button id="imgb" onclick="handleAutoFill('img')">
                        &gt;
                    </button>
                </td>
                <td><input id="img"></td>
                <td><button onclick="handleDelete('img')">X</button></td>
            </tr>
            <tr id="quote" style="display: none;">
                <td><label for="quo" lang-tag="quote">quote</label></td>
                <td></td>
                <td><input id="quo"></td>
                <td><button onclick="handleDelete('quo')">X</button></td>
            </tr>
            <tr id="definition">
                <td><label for="def" lang-tag="definition">definition</label></td>
                <td><button onclick="handleAutoFill('def')">&gt;</button></td>
                <td><input id="def"></td>
                <td><button onclick="handleDelete('def')">X</button></td>
            </tr>
            <tr id="type">
                <td><label for="typ" title="PoS (Part-of-Speech)" lang-tag="pos"><span lang-tag="type">type</span></label></td>
                <td><button onclick="handleAutoFill('typ')">&gt;</button></td>
                <td><input id="typ"></td>
                <td><button onclick="handleDelete('typ')">X</button></td>
            </tr>
        </table>
        <div>
            <div lang-tag="result">Result</div>
            <div>
                <button onclick="handleClear()" lang-tag="clear">Clear</button>
                <button id="copy" lang-tag="copy">Copy</button>
                <div lang-tag="copied">Copied.</div>
            </div>
            <div>
                <pre id="result">, {<br>    "en": "",<br>    "tr": ""<br>}</pre>
            </div>
            <label for="restxt">result</label>
            <textarea id="restxt"></textarea>
        </div>
        <ul></ul>
    </div>
</body>
</html>
