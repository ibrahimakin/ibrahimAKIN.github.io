<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#000" />
    <meta name="description" content="Code Playground" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Playground</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/sidenav/sidenav.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/topnav/topnav.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/navigation.css" />
    <link rel="stylesheet" type="text/css" href="src/css/prism.css" />
    <link rel="stylesheet" type="text/css" href="src/css/prism-line-numbers.css" />
    <link rel="stylesheet" type="text/css" href="src/css/prism-live.css" />
    <link rel="stylesheet" type="text/css" href="code-playground.css" />
    <script type="text/javascript" src="lang.js"></script>
    <script type="text/javascript" src="/components/navigation/sidenav/lang.js"></script>
    <script type="text/javascript" src="/components/navigation/sidenav/sidenav.js"></script>
    <script type="text/javascript" defer src="/components/navigation/topnav/topnav.js"></script>
    <script type="text/javascript" defer src="/script.js"></script>
</head>
<body>
    <top-nav></top-nav>
    <div id="main-container">
        <div id="sidenav-mobile">
            <side-nav></side-nav>
        </div>
        <div id="content-container">
            <h2>HTML</h2>
            <textarea class="prism-live line-numbers editor fill language-html" aria-label="editor" style="--max-height:30em"></textarea>
            <h2>CSS</h2>
            <textarea class="prism-live line-numbers editor fill language-css" aria-label="editor" style="--max-height:30em"></textarea>
            <h2>JAVASCRIPT</h2>
            <textarea class="prism-live line-numbers editor fill language-js" aria-label="editor" style="--max-height:30em"></textarea>
            <div id="run-section">
                <button id="run-button" lang-tag="run">Run</button>
                <div title="Not recommended">
                    <input type="checkbox" id="instant-run" name="instant_run">&nbsp;
                    <label for="instant-run" lang-tag="instant_run">Instant Run</label><br>
                </div>
            </div>
            <h2 lang-tag="result">RESULT</h2>
            <div id="code-result"></div>
        </div>
    </div>
    <script src="src/js/bliss.shy.min.js"></script>
    <script src="src/js/prism.js"></script>
    <script src="src/js/prism-line-numbers.js"></script>
    <script src="src/js/prism-live.js"></script>
    <script src="src/js/prism-live-markup.js"></script>
    <script src="src/js/prism-live-css.js"></script>
    <script src="src/js/prism-live-javascript.js"></script>
    <script src="code-playground.js"></script>
</body>
</html>
