    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />

    <script type="text/javascript" src="lang.js"></script>
    <script type="text/javascript" src="/components/navigation/lang.js"></script>

    <script type="text/javascript" defer src="gift-balance.js"></script>

<body>
    <top-nav></top-nav>
    <side-nav></side-nav>
    <div>
        <select aria-label="select"><option value="A101">A101</option></select><br /><br />
        <form>
            <div class="select hidden">
                <div class="selected" tabindex="0"><div lang-tag="cards">Cards</div><div></div></div>
                <div><div class="options"></div></div>
            </div>
            <br />
            <label>
                &nbsp;<span lang-tag="card">Card No</span><br />
                <input type="text" pattern="\d{16}" minlength="16" maxlength="16" autofocus required />
            </label><br /><br />
            <label id="pin">
                &nbsp;<span>Pin</span><br />
                <input type="password" pattern="\d{4}" minlength="4" maxlength="4" placeholder="" required />
                <label><input type="checkbox" class="hidden" /><span lang-tag="show">show</span><span lang-tag="hide">hide</span></label>
            </label><br /><br />
            <button lang-tag="check">Check</button>
            <p></p>
            <p></p>
            <p></p>
        </form>
        <form class="hidden">
            <label>
                &nbsp;<span lang-tag="phone">Phone</span><br />
                <input type="tel" minlength="10" maxlength="10" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" required />
            </label><br /><br />
            <button lang-tag="send">Send</button>
        </form>
        <form class="hidden">
            <label>
                &nbsp;<span lang-tag="sms">SMS Code</span><br />
                <input type="text" pattern="\d{6}" minlength="6" maxlength="6" required />
            </label><br /><br />
            <button lang-tag="send">Send</button>
        </form>
    </div>
