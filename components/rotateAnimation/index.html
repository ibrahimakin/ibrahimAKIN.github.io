<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Animation</title>
    <link href="./rotateAnimation.css" rel="stylesheet" type="text/css" />
    <script src="./rotateAnimation.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="drag-n-drop" class="content">
        <div class="container">
            <div class="sq square-m">
                <div class="sq square-t-m" style="background-color: transparent;">
                    <div class="sq square-t"></div>
                </div>
                <div class="sq square-l"></div>
                <div class="sq square">
                    <div class="sq square">
                        <div class="sq square">
                            <div class="sq square">
                                <div class="sq square-l"></div>
                                <div class="sq square-r"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sq square-r"></div>
            </div>
        </div>
        <div id="rotation-buttons">
            <button id="up-button">Up</button>
            <button id="down-button">Down</button>
            <button id="left-button">Left</button>
            <button id="right-button">Right</button>
        </div>
    </div>
</body>
</html>
