<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/sidenav/sidenav.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/topnav/topnav.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/navigation.css" />
    <link rel="stylesheet" type="text/css" href="snake.css" />
    <script type="text/javascript" defer src="lang.js"></script>
    <script type="text/javascript" defer src="/components/navigation/sidenav/lang.js"></script>
    <script type="text/javascript" defer src="/components/navigation/sidenav/sidenav.js"></script>
    <script type="text/javascript" defer src="/components/navigation/topnav/topnav.js"></script>
    <script type="text/javascript" defer src="/script.js"></script>
    <script type="text/javascript" defer src="snake.js"></script>
</head>
<body>
    <div id="docroot">
        <div class="docapp">
            <top-nav></top-nav>
            <div id="main-container">
                <div id="sidenav-mobile">
                    <side-nav></side-nav>
                </div>
                <div id="content-container">
                    <div id="canvas-container">
                        <canvas id="game" width="800" height="500"></canvas>
                    </div>
                    <div>
                        <div><button id="snake-play"><span lang-tag="play">Play</span></button></div>
                        <div><button id="snake-pause"><span lang-tag="pause">Pause</span></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
