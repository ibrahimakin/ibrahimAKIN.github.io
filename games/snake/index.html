<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000" />
    <meta name="description" content="Games" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Games</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/sidenav/sidenav.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/topnav/topnav.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/navigation.css" />
    <link rel="stylesheet" type="text/css" href="/components/noscript/noscript.css" />
    <link rel="stylesheet" type="text/css" href="snake.css" />
    <script type="text/javascript" src="lang.js"></script>
    <script type="text/javascript" src="/components/navigation/lang.js"></script>
    <script type="text/javascript" src="/components/navigation/sidenav/sidenav.js"></script>
    <script type="text/javascript" defer src="/components/navigation/topnav/topnav.js"></script>
    <script type="text/javascript" defer src="/script.js"></script>
    <script type="text/javascript" defer src="snake.js"></script>
</head>
<body>
    <top-nav></top-nav>
    <side-nav></side-nav>
    <noscript class="ns">
        <style>:root{--n:0;--d:none}</style>
        <input type="radio" name="lang" id="tr">
        <input type="radio" name="lang" id="en" checked>
        <div>
            <span class="tr">Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekiyor.</span>
            <span class="en">You need to enable JavaScript to run this app.</span><br><br>
            <a href="/"><span class="tr">Anasayfa</span><span class="en">Homepage</span></a><br><br>
            <label for="tr" title="Türkçe">TR</label>&emsp;<label for="en" title="English">EN</label>
        </div>
    </noscript>
    <main id="root">
        <canvas width="800" height="500"></canvas>
        <div>
            <button id="play" lang-tag="play" ontouchend="showControls(this)">Play</button>
            <button id="pause" lang-tag="pause">Pause</button>
            <div class="controls" style="display:none">
                <button value="37" ontouchstart="handleControls(event)">&larr;</button>
                <button value="38" ontouchstart="handleControls(event)">&uarr;</button>
                <button value="39" ontouchstart="handleControls(event)">&rarr;</button>
                <button value="40" ontouchstart="handleControls(event)">&darr;</button>
            </div>
        </div>
    </main>
</body>
</html>
