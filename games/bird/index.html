<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="../../styles.css" rel="stylesheet" type="text/css" />
    <link href="../../components/navigation/sidenav/sidenav.css" rel="stylesheet" type="text/css" />
    <link href="../../components/navigation/topnav/topnav.css" rel="stylesheet" type="text/css" />
    <link href="../../components/navigation/navigation.css" rel="stylesheet" type="text/css" />
    <link href="./bird.css" rel="stylesheet" type="text/css" />
    <script src="./lang.js" type="text/javascript" defer></script>
    <script src="../../components/navigation/sidenav/lang.js" type="text/javascript" defer></script>
    <script src="../../components/navigation/sidenav/sidenav.js" type="text/javascript" defer></script>
    <script src="../../components/navigation/topnav/topnav.js" type="text/javascript" defer></script>
    <script src="../../script.js" type="text/javascript" defer></script>
    <script src="./bird.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="docroot">
        <div class="docapp">
            <top-nav></top-nav>
            <div id="main-container">
                <div id="sidenav-mobile">
                    <side-nav></side-nav>
                </div>
                <div id="content-container">
                    <div id="canvas-container">
                        <canvas id="canvas" width="800" height="500"></canvas>
                        <div id="button-container">
                            <button id="space-button" lang-tag="press_space">Press SPACE</button>
                        </div>
                    </div>
                    <div id="score-container">
                        <span lang-tag="high_score">High Score</span><br />
                        <p id="high-score">0</p><br />
                        <span lang-tag="score">Score</span><br />
                        <p id="score">0</p><br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
