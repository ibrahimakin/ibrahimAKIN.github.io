<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000" />
    <meta name="description" content="Ping Pong" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/sidenav/sidenav.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/topnav/topnav.css" />
    <link rel="stylesheet" type="text/css" href="/components/navigation/navigation.css" />
    <link rel="stylesheet" type="text/css" href="/components/noscript/noscript.css" />
    <link rel="stylesheet" type="text/css" href="pong.css" />
    <script type="text/javascript" src="/components/navigation/sidenav/sidenav.js"></script>
    <script type="text/javascript" defer src="/components/navigation/topnav/topnav.js"></script>
</head>
<body>
    <top-nav></top-nav>
    <side-nav></side-nav>
    <noscript class="ns">
        <style>:root{--n:0;--d:none}</style>
        <input type="radio" name="lang" id="tr">
        <input type="radio" name="lang" id="en" checked>
        <div>
            <span class="tr">Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekiyor.</span>
            <span class="en">You need to enable JavaScript to run this app.</span><br><br>
            <a href="/"><span class="tr">Anasayfa</span><span class="en">Homepage</span></a><br><br>
            <label for="tr" title="Türkçe">TR</label>&emsp;<label for="en" title="English">EN</label>
        </div>
    </noscript>
    <main id="root">
        <div>
            <div class="spinner" id="spinner"></div>
            <div id="status">Downloading...</div>
            <div class="emscripten">
                <progress value="0" max="100" id="progress" hidden=1></progress>
            </div>
        </div>
        <div>
            <div>
                <button>W</button>
                <button>S</button>
            </div>
            <div>
                <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1 width="800" height="600"></canvas>
            </div>
            <div>
                <button>&uarr;</button>
                <button>&darr;</button>
            </div>
        </div>
        <textarea id="output" rows="8"></textarea>
    </main>
    <script type="text/javascript" src="pong.js"></script>
    <script type="text/javascript" src="index.js" async></script>
</body>
</html>
